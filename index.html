<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Product Definition Tool</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="app-shell">
      <header class="top-bar">
        <div class="top-bar__left">
          <button class="ghost-button hidden" type="button" id="backToListButton">
            All Products
          </button>
          <span class="logo">Product Definition Tool</span>
          <nav class="top-bar__nav">
            <button class="nav-link is-active" type="button" id="navAllProducts">
              All Products
            </button>
            <button class="nav-link" type="button" id="navDesigner">Designer</button>
            <button class="nav-link" type="button">Question Library</button>
          </nav>
        </div>
        <div class="top-bar__right">
          <div class="editor-actions" id="editorActions">
            <div class="product-name" id="productName" contenteditable="true"></div>
            <div class="version-menu">
              <button class="ghost-button" type="button" id="versionButton">v1.0</button>
              <div class="version-menu__panel hidden" id="versionMenu" role="menu">
                <div class="version-menu__header">Version history</div>
                <div class="version-menu__body">
                  <p class="version-menu__empty">No saved versions yet.</p>
                  <p class="version-menu__hint">
                    Use “Save as Version” to capture snapshots.
                  </p>
                </div>
              </div>
            </div>
            <span class="role-badge">Admin</span>
            <button class="primary-button" type="button" id="saveButton">Save</button>
            <button class="secondary-button" type="button" id="saveVersionButton">
              Save as Version
            </button>
          </div>
        </div>
      </header>

      <main class="product-overview" id="productOverview">
        <header class="overview-header">
          <div>
            <h1>Products</h1>
            <p class="overview-subtitle">
              Select a product to edit its definition and sections.
            </p>
          </div>
          <button class="primary-button" type="button" id="newProductButton">
            New Product
          </button>
        </header>
        <div class="overview-search">
          <input type="text" id="productSearch" placeholder="Search products" />
        </div>
        <ul class="product-list" id="productList"></ul>
      </main>

      <main class="workspace workspace--editor hidden" id="editorWorkspace">
        <aside class="rail rail--left">
          <div class="rail-header">
            <h2>Toolbox</h2>
          </div>
          <div class="feature-list" id="featureList">
            <button class="feature-card" type="button" data-type="Text">Text</button>
            <button class="feature-card" type="button" data-type="Number">Number</button>
            <button class="feature-card" type="button" data-type="Date">Date</button>
            <button class="feature-card" type="button" data-type="Email">Email</button>
            <button class="feature-card" type="button" data-type="Select">Select</button>
          </div>
        </aside>

        <section class="canvas">
          <div class="canvas-header">
            <h2>Visual Designer</h2>
            <div class="canvas-actions">
              <button class="secondary-button" type="button" id="addSectionButton">
                Add Section
              </button>
            </div>
          </div>
          <div class="canvas-body" id="canvasBody"></div>
        </section>

        <aside class="rail rail--right">
          <div class="rail-header">
            <h2>Property Studio</h2>
          </div>
          <div class="property-tabs">
            <button class="tab is-active" type="button">Field</button>
            <button class="tab" type="button">Section</button>
            <button class="tab" type="button">Product</button>
            <button class="tab" type="button">Logic</button>
          </div>
          <div class="property-panel" id="propertyPanel"></div>
        </aside>

      </main>
    </div>

    <div class="modal-backdrop hidden" id="modalBackdrop">
      <div class="modal">
        <header>
          <h3>New Product</h3>
        </header>
        <div class="modal-body">
          <label>
            Name
            <input type="text" id="newProductName" placeholder="Product name" />
          </label>
          <label>
            Description
            <textarea id="newProductDescription" rows="3"></textarea>
          </label>
          <label>
            Category
            <input type="text" id="newProductCategory" placeholder="e.g. Insurance" />
          </label>
        </div>
        <footer class="modal-footer">
          <button class="secondary-button" type="button" id="cancelModalButton">
            Cancel
          </button>
          <button class="primary-button" type="button" id="createProductButton">
            Create
          </button>
        </footer>
      </div>
    </div>

    <script src="./app.js" type="module"></script>
  </body>
</html>
