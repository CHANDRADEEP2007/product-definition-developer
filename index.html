<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Product Definition Tool</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="app-shell">
      <header class="top-bar">
        <div class="top-bar__left">
          <span class="logo">Product Definition Tool</span>
          <nav class="top-bar__nav">
            <button class="nav-link is-active" type="button">Designer</button>
            <button class="nav-link" type="button">Question Library</button>
          </nav>
        </div>
        <div class="top-bar__right">
          <div class="product-name" id="productName" contenteditable="true"></div>
          <button class="ghost-button" type="button" id="versionButton">v1.0</button>
          <span class="role-badge">Admin</span>
          <button class="primary-button" type="button" id="saveButton">Save</button>
          <button class="secondary-button" type="button" id="saveVersionButton">
            Save as Version
          </button>
        </div>
      </header>

      <main class="workspace">
        <aside class="rail rail--left">
          <div class="rail-header">
            <h2>Product Explorer</h2>
            <button class="primary-button" type="button" id="newProductButton">
              New Product
            </button>
          </div>
          <div class="search-box">
            <input type="text" id="productSearch" placeholder="Search products" />
          </div>
          <ul class="product-list" id="productList"></ul>
        </aside>

        <section class="canvas">
          <div class="canvas-header">
            <h2>Visual Designer</h2>
            <div class="canvas-actions">
              <button class="secondary-button" type="button" id="addSectionButton">
                Add Section
              </button>
            </div>
          </div>
          <div class="canvas-body" id="canvasBody"></div>
        </section>

        <aside class="rail rail--right">
          <div class="rail-header">
            <h2>Property Studio</h2>
          </div>
          <div class="property-tabs">
            <button class="tab is-active" type="button">Field</button>
            <button class="tab" type="button">Section</button>
            <button class="tab" type="button">Product</button>
            <button class="tab" type="button">Logic</button>
          </div>
          <div class="property-panel" id="propertyPanel"></div>
        </aside>

        <div class="toolbox" id="toolbox">
          <h3>Toolbox</h3>
          <div class="toolbox-group">
            <h4>Basic</h4>
            <button class="toolbox-item" data-type="Text">Text</button>
            <button class="toolbox-item" data-type="Number">Number</button>
            <button class="toolbox-item" data-type="Boolean">Boolean</button>
          </div>
          <div class="toolbox-group">
            <h4>Choice</h4>
            <button class="toolbox-item" data-type="Enumeration">Enumeration</button>
            <button class="toolbox-item" data-type="Multi-select">Multi-select</button>
          </div>
          <div class="toolbox-group">
            <h4>Temporal</h4>
            <button class="toolbox-item" data-type="Date">Date</button>
            <button class="toolbox-item" data-type="DateTime">DateTime</button>
          </div>
          <div class="toolbox-group">
            <h4>Advanced</h4>
            <button class="toolbox-item" data-type="Reference">Reference</button>
            <button class="toolbox-item" data-type="File">File</button>
          </div>
          <div class="toolbox-group">
            <h4>Layout</h4>
            <button class="toolbox-item" data-type="Section">Section</button>
            <button class="toolbox-item" data-type="Divider">Divider</button>
            <button class="toolbox-item" data-type="Group">Group</button>
          </div>
        </div>
      </main>
    </div>

    <div class="modal-backdrop hidden" id="modalBackdrop">
      <div class="modal">
        <header>
          <h3>New Product</h3>
        </header>
        <div class="modal-body">
          <label>
            Name
            <input type="text" id="newProductName" placeholder="Product name" />
          </label>
          <label>
            Description
            <textarea id="newProductDescription" rows="3"></textarea>
          </label>
          <label>
            Category
            <input type="text" id="newProductCategory" placeholder="e.g. Insurance" />
          </label>
        </div>
        <footer class="modal-footer">
          <button class="secondary-button" type="button" id="cancelModalButton">
            Cancel
          </button>
          <button class="primary-button" type="button" id="createProductButton">
            Create
          </button>
        </footer>
      </div>
    </div>

    <script src="./app.js" type="module"></script>
  </body>
</html>
